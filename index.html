<!DOCTYPE html>
<html>
<head>
    <title>My Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to My Telegram WebApp</h1>
    <button onclick="sendData()">Send Data to Telegram</button>
    <script>
        // Инициализация WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширение WebApp на весь экран

        // Отправка данных в Telegram
        function sendData() {
            tg.sendData(JSON.stringify({message: "Hello, Telegram!"}));
        }
    </script>
</body>
</html>
